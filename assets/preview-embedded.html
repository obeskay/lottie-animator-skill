<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lottie Preview</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .card h3 {
      color: #fff;
      font-size: 16px;
      margin-bottom: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .card h3 span {
      margin-right: 8px;
    }
    lottie-player {
      width: 200px;
      height: 200px;
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3><span>üöÄ</span>Rocket Animated</h3>
    <lottie-player
      src="../examples/rocket-animated.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>
  <div class="card">
    <h3><span>üêµ</span>Chimp Walk Pro</h3>
    <lottie-player
      src="../examples/chimp-walk-pro.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>
  <div class="card">
    <h3><span>üê±</span>Running Cat</h3>
    <lottie-player
      src="../Running%20Cat.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>
</body>
</html>
